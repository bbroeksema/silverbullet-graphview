name: graphview
imports:
  - https://get.silverbullet.md/global.plug.json
version: 0.1
assets:
  - "asset/*"
functions:

  toggle:
    path: "./graphview.ts:toggleGraphView"
    command:
      name: "Show Global Graph"
      key: ctrl-shift-g
      mac: Cmd-shift-g

  updateGraphView:
    path: "./graphview.ts:updateGraphView"
    env: client
    events:
      - plug:load
      - editor:pageLoaded

  navigateTo:
    path: "./graphview.ts:navigateTo"
    events:
      - graphview:navigateTo